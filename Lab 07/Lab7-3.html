<!-- Demonstrate the default parameter while using a function. -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab7-3</title>
</head>

<body>
     <script>
          function display(a = 5, b = 5) {
               console.log(a, b);
          }
          display(10, 20);
          display(70);
          display(undefined, 90);
     </script>
</body>

</html>
