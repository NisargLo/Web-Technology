<!-- . Write a JavaScript to take 2-digit number and then separate these 2 digits, then multiply Æ’irst digit by itself for second digit times. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2-5</title>
</head>

<body>
    <script>
        n = parseInt(prompt("Enter number :"));
        r2 = n % 10;
        r1 = Math.floor(n / 10);
        alert("Ans = " + (Math.pow(r1, r2)));
    </script>
</body>

</html>
