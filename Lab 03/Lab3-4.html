<!-- WAP to read an array form the user and sort them using quick sort. -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab3-4</title>
</head>

<body>
     <script>
          n = parseInt(prompt("How many elements will you enter :"));
          a = [];
          for (i = 0; i < n; i++) {
               a[i] = prompt("Enter element " + (i + 1) + " :");
          }
          console.log("Initial Array : [" + a + "]");
          sorted_array = quickSort(a);
          alert("Sorted Array (Quick Sort) : [" + sorted_array + "]");
          function quickSort(arr) {
               if (arr.length <= 1){
                    return arr;
               }
               pivot = arr[0];
               left = [];
               right = [];
               for (i = 1; i < arr.length; i++) {
                    if (arr[i] <= pivot) left.push(arr[i]);
                    else right.push(arr[i]);
               }
               return quickSort(left).concat(pivot, quickSort(right));
          }
     </script>
</body>

</html>
