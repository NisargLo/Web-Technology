<!-- Demonstrate the spread operator -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab7-4</title>
</head>

<body>
     <script>
          arr1 = [1, 2, 3];
          arr2 = [4, 5, 6];
          arr3 = [...arr1, ...arr2];
          console.log(arr3);
     </script>
</body>

</html>
