<!-- WAP in JavaScript to print the GCD of two number. -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2-4</title>
</head>

<body>
    <script>
        n1 = prompt("Enter number 1 :");
        n2 = prompt("Enter number 2 :");
        gsd = 0;
        for (i = 2; i <= n1; i++) {
            if (n1 % i == 0 && n2 % i == 0) {
                gcd = i;
            }
        }
        alert("GCD = " + gcd);
    </script>
</body>

</html>
