<!-- WAP in JavaScript to prime number between the given range of number. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2-2</title>
    <style>
        label {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <center>
        <script>
            n = prompt("Enter number :");
            document.write("<label>Prime numbers in range are : </label>");
            for (i = 2; i <= n; i++) {
                temp = i;
                f = 1;
                for (j = 2; j <= temp / 2; j++) {
                    if (temp % j == 0) {
                        f = 0;
                        break;
                    }
                }
                if (f == 1) {
                    if (i != n) {
                        document.write("<label>" + temp + ", </label>");
                    }
                    else {
                        document.write("<label>" + temp + "</label>");
                    }
                }
            }
        </script>
    </center>
</body>

</html>
