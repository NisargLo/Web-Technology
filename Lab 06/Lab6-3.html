<!-- WAP to recognize which keyboard event is Æ’ired. -->

<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab6-3</title>
</head>
<body>
     <script>
          document.addEventListener('keydown', () => display('onkeydown'));
          document.addEventListener('keypress', () => display('onkeypress'));
          document.addEventListener('keyup', () => display('onkeyup'));
          function display(identity){
               console.log("Keyboard Action : "+identity);
          }
     </script>
</body>
</html>
