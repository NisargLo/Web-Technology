<!-- WAP to read an array from the user and sort them in ascending order -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3-2</title>
</head>

<body>
    <script>
        n = parseInt(prompt("How many elements will you enter :"));
        a = [];
        for (i = 0; i < n; i++) {
            a[i] = prompt("Enter element " + (i + 1) + " :");
        }
        console.log("Initial Array : ", a);
        a.sort();
        alert("Array in ascending order : [" + a + "]");
    </script>
</body>

</html>
