<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2-3-A</title>
    <style>
        label{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <script>
        n=prompt("Enter number :");
        document.write("<label>Pattern 1 :-</label><br><br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=i;j++){
                document.write("<label>* </label>");
            }
            document.write("<br>");
        }
        for(i=1;i<=3;i++){
            document.write("<br>");
        }

        document.write("<label>Pattern 2 :-</label><br><br>");
        for(i=1;i<=n;i++){
            for(j=n;j>=i;j--){
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for(k=i;k>=1;k--){
                document.write("<label>* </label>");
            }
            document.write("<br>");
        }
        for(i=1;i<=3;i++){
            document.write("<br>");
        }

        document.write("<label>Pattern 3 :-</label><br><br>");
        for(i=1;i<=n;i++){
            for(j=1;j<=n-1;j++){
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for(k=1;k<=1;k++){
                document.write("<label> *</label>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
