<!-- Demonstrate how to create a class in Java Script. -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab7-8</title>
</head>

<body>
     <script>
          num = parseInt(prompt("Enter number :"));
          class Numbers {
               constructor(num) {
                    this.num = num;
               }

               displayNum() {
                    console.log("Your Number - " + this.num);
               }
          }
          obj = new Numbers(num);
          obj.displayNum();
     </script>
</body>

</html>
