<!-- Demonstrate the ‘for of’ loop -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab7-5</title>
</head>

<body>
     <script>
          n = prompt("Enter length of array :");
          arr = [];
          for (i = 0; i < n; i++) {
               arr[i] = prompt("Enter value of arr[" + (i + 1) + "] : ");
          }
          for (n of arr) {
               console.log(n);
          }
     </script>
</body>

</html>
