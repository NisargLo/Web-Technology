<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab5-1</title>
     <style>
          * {
               box-sizing: border-box;
          }
     </style>
</head>

<body>
     <center>
          <h1>Basic Calculator</h1>
          <form onsubmit="return false">
               <div class="container">
                    <input type="text" id="Box"><br><br>
                    <button id="one" value="1" onclick="display('1')">1</button>&nbsp;&nbsp;&nbsp;
                    <button id="two" value="2" onclick="display('2')">2</button>&nbsp;&nbsp;&nbsp;
                    <button id="three" value="3" onclick="display(3)">3</button><br><br>
                    <button id="four" value="4" onclick="display(4)">4</button>&nbsp;&nbsp;&nbsp;
                    <button id="five" value="5" onclick="display(5)">5</button>&nbsp;&nbsp;&nbsp;
                    <button id="six" value="6" onclick="display(6)">6</button><br><br>
                    <button id="seven" value="7" onclick="display(7)">7</button>&nbsp;&nbsp;&nbsp;
                    <button id="eight" value="8" onclick="display(8)">8</button>&nbsp;&nbsp;&nbsp;
                    <button id="nine" value="9" onclick="display(9)">9</button><br><br>
                    <button id="zero" value="0" onclick="display(0)">0</button>&nbsp;&nbsp;&nbsp;
                    <button id="zero" value="." onclick="display('.')">.</button>&nbsp;&nbsp;&nbsp;
                    <button id="c" onclick="clearFunction()">C</button>&nbsp;&nbsp;&nbsp;
                    <button id="allclear" onclick="allClear()">AC</button><br><br>
                    <button id="plus" value="+" onclick="display('+')">+</button>&nbsp;&nbsp;&nbsp;
                    <button id="minus" value="-" onclick="display('-')">-</button>&nbsp;&nbsp;&nbsp;
                    <button id="multiply" value="*" onclick="display('*')">*</button>&nbsp;&nbsp;&nbsp;
                    <button id="divide" value="/" onclick="display('/')">/</button>&nbsp;&nbsp;&nbsp;
                    <button id="modulo" value="%" onclick="display('%')">%</button>&nbsp;&nbsp;&nbsp;
                    <button id="equal" onclick="equalTo()">=</button>
               </div>
          </form>
     </center>
     <script>
          Box = document.getElementById("Box");
          function display(n) {
               Box.value += n;
          }
          function equalTo() {
               Box.value = eval(Box.value);
          }
          function allClear() {
               Box.value = "";
          }
          function clearFunction() {
               Box.value = Box.value.slice(0, -1);
          }
     </script>
</body>

</html>
