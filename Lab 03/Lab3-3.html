<!-- WAP to read an array from the user and sort them using bubble sort -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3-3</title>
</head>

<body>
    <script>
        n = parseInt(prompt("How many elements will you enter :"));
        a = [];
        for (i = 0; i < n; i++) {
            a[i] = prompt("Enter element " + (i + 1) + " :");
        }
        console.log("Initial Array : [" + a + "]");
        for (i = 0; i < n; i++) {
            for (j = i + 1; j < n; j++) {
                if (a[i] > a[j]) {
                    temp = a[i];
                    a[i] = a[j];
                    a[j] = temp;
                }
                /*
                    Or...
                    
                    if(a[j]>a[j+1]){
                        temp=a[j];
                        a[j]=a[j+1];
                        a[j+1]=temp;
                    }
                */
            }
        }
        alert("Sorted Array (Bubble Sort) : [" + a + "]");
    </script>
</body>

</html>
