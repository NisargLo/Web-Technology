<!-- WAP to change background color on click of button -->

<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lab6-1</title>
     <style>
          button {
               font-size: 2rem;
               width: 15rem;
               height: 5rem;
               border: 1px solid black;
               border-radius: 10px;
               background-color: white;
          }

          body {
               width: 100%;
               height: 100vh;
               display: flex;
               justify-content: center;
               align-items: center;
          }
     </style>
</head>

<body id="changeColor">
     <button type="button" onclick="changeColor()">Change Color</button>
     <script>
          function changeColor() {
               a = Math.random() * 255;
               b = Math.random() * 255;
               c = Math.random() * 255;
               d = Math.random();
               background = document.getElementById("changeColor");
               background.style.backgroundColor = `rgba(${a},${b},${c},${d})`;
          }
     </script>
</body>

</html>
