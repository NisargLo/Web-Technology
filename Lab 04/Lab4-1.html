<!-- WAP to display Faculties stored in array. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4-1</title>
    <style>
        td {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <script>
        faculties = [];
        n = parseInt(prompt("How many faculties are there:"));
        for (let i = 0; i < n; i++) {
            faculty = {};
            faculty.name = prompt("Enter faculty " + (i + 1) + " name :");
            faculty.subject = prompt("Enter faculty " + (i + 1) + " subject :");
            faculties.push(faculty);
        }
        document.write("<center><h1>Faculties Table :</h1></br><table align=center border=1 cellpadding=5 cellspacing=5>");
        for (faculty of faculties) {
            document.write("<tr>");
            document.write("<td>" + faculty.name + "</td>");
            document.write("<td>" + faculty.subject + "</td>");
            document.write("</tr>");
        }
        document.write("</table></center>");
    </script>
</body>

</html>
